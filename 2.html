<!DOCTYPE html>
<html>
<head>
	<title>Reverse a String</title>
</head>
<body>
	<h1 id="answer"></h1>
	<script>
		var string = prompt("Please enter a string to reverse", "abu-dhabi");

		function reverse(str) {
			var arr_string = str.split('');
			var solution = '';
			for (i = arr_string.length - 1; i >= 0; i--) {
				solution += arr_string[i];
			}
			return solution;
		}

		document.getElementById("answer").innerText = 'Answer = ' + reverse(string);
		console.log(reverse(string))
	</script>
</body>
</html>
